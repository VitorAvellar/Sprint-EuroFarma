<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamentos Europharma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    

    <div class="container container-custom">
        <div class="row w-75">
            <div class="text-center container title pb-4">
                <h1>Treinamentos Europharma</h1>
            </div>
            <div class="col-md-6 text-center">
                <p class="desc">Cuidando daquilo que é mais importante: a sua saúde</p>
                <div class="image-placeholder">
                    <img src="images/stock1.png" class="image rounded-1" alt="ambiente de trabalho com pessoas sorrindo">
                </div>
            </div>

            <div class="col-md-6 login-box">
                <h4 class="mb-4">Efetue o seu Login e Inicie seu Treinamento</h4>
                <form>
                    <div class="mb-3">
                        <label for="login" class="form-label">Login:</label>
                        <input type="email" class="form-control" id="login" placeholder="E-mail">
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="senha" placeholder="******">
                    </div>
                    <button type="submit" class="btn btn-custom w-100">Entrar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
