<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Vídeo</title>
    <link rel="stylesheet" type="text/css" href="../../static/core/style_cadastro_videos.css">
</head>

<body>

    <h1>Adicionar Novo Vídeo</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Adicionar</button>
    </form>
    <button class="btn">
        <a href="{% url 'acervo_videos' %}">Voltar para o Acervo</a>
    </button>
    
    <button class="btn">
        <a href="{% url 'cadastro_geral' %}">Voltar para inicio</a>
    </button>


</body>

</html>
