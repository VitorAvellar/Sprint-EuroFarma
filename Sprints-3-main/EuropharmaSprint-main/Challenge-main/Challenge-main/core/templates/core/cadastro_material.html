  <!DOCTYPE html>
  <html lang="pt-BR">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Upload de Arquivo</title>
      <style>
          
      </style>
      <link rel="stylesheet" type="text/css" href="../../static/core/style_cadastro_material.css">
  </head>
  <body>
      <h1>Envie seus arquivos</h1>
      <div class="container-fora">

          <div class="container">
    
              <p style="font-size: 30px; border: dashed #ccc 2px; border-radius: 4px; padding-left: 20px; padding-right: 20px;">Módulos disponíveis {{ form.modulo }}</p> 
              <!-- Formulário de upload -->
              <form method="post" enctype="multipart/form-data" class="form">
                  {% csrf_token %}
                  
                 <label style="font-size: 30px;"> Título: {{ form.title }}</label> 
                  <!-- Área de arraste e soltar -->
                  <div class="drag-area" id="drag-area">
                      Arraste e solte o arquivo aqui ou clique para selecionar
                  </div>
          
                  <!-- Campo de upload tradicional escondido -->
                  <input type="file" id="file-input" name="file" class="file-input">
          
                  <!-- Botão de envio -->
                  <button type="submit" class="btn">Enviar</button>
              </form>
          </div>
      </div>

      <button class="btn"><a href="{% url 'listar_material' %}"> Acessar Gerenciamenteo</a></button>


      <button class="btn"><a href="{% url 'cadastro_geral' %}"> Voltar</a></button>
  
      <script>
          const dragArea = document.getElementById('drag-area');
          const fileInput = document.getElementById('file-input');
  
          // Quando o usuário clica na área de arraste, o input file é acionado
          dragArea.addEventListener('click', () => {
              fileInput.click();
          });

          // Adiciona a classe "hover" quando o arquivo está sendo arrastado sobre a área
          dragArea.addEventListener('dragover', (event) => {
              event.preventDefault();
              dragArea.classList.add('hover');
          });

          // Remove a classe "hover" quando o arquivo não está mais sobre a área
          dragArea.addEventListener('dragleave', () => {
              dragArea.classList.remove('hover');
          });
  
          // Quando o arquivo é solto na área
          dragArea.addEventListener('drop', (event) => {
              event.preventDefault();
              dragArea.classList.remove('hover');
  
              // Atribuir o arquivo ao input file
              const files = event.dataTransfer.files;
              fileInput.files = files;
  
              // Alterar o texto da área para o nome do arquivo
              dragArea.textContent = files[0].name;
          });
  
          // Quando o arquivo é selecionado diretamente pelo input
          fileInput.addEventListener('change', (event) => {
              const files = event.target.files;
              dragArea.textContent = files[0].name;
          });
      </script>
  
  </body>
  </html>
