<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de modulos</title>

    <!-- <link rel="stylesheet" type="text/css" href="../../static/core/style-cadastro-modulos.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
}
 body select, input{
    max-width: 30%;
    margin-left: 10px;
 }
 .hdr{
        width: 100%;
        display: flex;
    }

.hdr_eur{
justify-content: start;
}

.hdr_eur img{
    max-width: 100px;
    margin-left: 10px;
    margin-top: 10px;
}

.icon{
max-width: 30px;
max-height: 30px;
margin-right: 2px;
margin-left: 10px;
margin-bottom: 10px;
}

.hdr_lgn{
    display: flex;
    width: 100%;
    text-align: right;
    justify-content: end;
    align-items: flex-end;
    margin-right: 10px;
}



.txt{
    font-size: 2em;
    text-decoration: underline;
}


hr {
    border: 0;
    border-top: 5px solid #000;
    margin: 1px 0;
}


.alin p{
    display: flex;
    justify-content: center;
}

.aux a{ 
    text-decoration: none;
}


</style>
</head>
<body>
    <header>
        <div class="hdr">
            <div class="hdr_eur">
                <img class="eur" src="../../static/images/europahma.png" alt="">
            </div>
            <div class="hdr_lgn">
              
                <img class="icon" src="../../static/images/user.png" alt="">
                <p id="var_usu"></p>
            </div>
        </div>
    </header>
    <hr>

    <h1>Cadastrar MÃ³dulo</h1>

    <form method="POST" class="alin">
        {% csrf_token %}
       {{ form.as_p}} 
        <button type="submit" class="btn-lg btn-success mt-1">Cadastrar</button>
    </form>

    <div class="d-flex justify-content-center aux">
        <div class="btn mt-2">
            <a href="{% url 'cadastro_geral' %}" class="btn-lg btn-primary ">Voltar para o inicio</a>
        </div> 
        
        <div class="btn mt-2">
            <a href="{% url 'listar_modulos' %}" class="btn-lg btn-secondary mb-2">Acessar Gerenciamento</a>
        </div>
    </div>
    <script src="../../static/js//script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', validaUsu);
    </script>
</body>
</html>
